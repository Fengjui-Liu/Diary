spring:
  application:
    name: diary-backend

  datasource:
    url: jdbc:mysql://localhost:3306/diary_db?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: ${JWT_SECRET:your-secret-key-please-change-this-in-production}
  expiration: 86400000  # 24小時

cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:8080
    - https://your-domain.com
